[tox]
envlist =
    py{37,36,35,34}
    coverage-report
skip_missing_interpreters = true

[testenv]
passenv = LANG
deps =
    pytest>=3
    coverage
commands =
    coverage run -p -m pytest test

[testenv:coverage-report]
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report
    coverage html